<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskRPG</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="herocontainer">
            <div class="hero">
                <div class="card">
                    <div id="gameboy-menu" class="hidden">
                        <div id="menu-options">
                            <button id="progressButton" class="menu-option">View Progress</button>
                            <button class="menu-option" id="viewTasksBtn">To-Do Tasks</button>
                            <button class="menu-option" id="shopBtn">Shop</button>
                            <button class="menu-option" id="settingsBtn">Settings</button>
                        </div>
                    </div>
                    <div id="progressContainer" class="hidden">
                        <div class="progressContainerItems">
                            <h1>Adventurer</h1>
                            <img src="/images/default_profile.jpg" id="profilePic">
                            <img src="/images/spellun-sprite.png" class="knight">
                            <label for="inputFile">Upload Profile Image</label>
                            <input type="file" accept="image/jpeg, image/jpg, image/png" id="inputFile">
                            <h2 id="expDisplay">EXP: 0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="headerText">TaskRPG</div>
        <div class="btnContainer">
            <div id="dpad">
                <button class="dpad-button" id="dpad-up">▲</button>
                <div class="dpad-middle-row">
                    <button class="dpad-button" id="dpad-left">◀</button>
                    <button class="dpad-button" id="dpad-center">●</button>
                    <button class="dpad-button" id="dpad-right">▶</button>
                </div>
                <button class="dpad-button" id="dpad-down">▼</button>
            </div>
            <div class="ab">
                <div class="bContainer">
                    <button class="bBtn"></button>
                    <div class="bText">B</div>
                </div>
                <div class="aContainer">
                    <button class="aBtn"></button>
                    <div class="aText">A</div>
                </div>
            </div>
        </div>
        <div class="menuContainer">
            <button class="menuBtn" id="menu-btn"></button>
            <div class="menuText">MENU</div>
        </div>

        <div id="taskContainer" class="hidden">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <div id="shopContainer" class="hidden">
            <div class="shopItems">
                <h2>Shop</h2>
                <div id="shopItems">
                    <div class="shop-item">
                        <p>City Skyline Background</p>
                        <p>(Cost: 50 EXP)</p>
                        <button class="buyBtn" data-cost="50" data-item="City_Skyline_Background">Buy</button>
                    </div>
                    <div class="shop-item">
                        <p>Mountain Range Background</p>
                        <p>(Cost: 50 EXP)</p>
                        <button class="buyBtn" data-cost="50" data-item="Mountain_Range_Background">Buy</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="settingsContainer" class="hidden">
            <div class="settingsItems">
                <h2>Settings</h2>
                <div id="settingsItems">
                    <div class="settings-item">
                        <p>Default Background</p>
                        <button class="buyBtn" data-cost="0" data-item="Default_Background">Select</button>
                    </div>
                    <div class="settings-item">
                        <p>Credits</p>
                        <button id="creditsBtn">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
